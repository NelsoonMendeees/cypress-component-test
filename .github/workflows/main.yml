name: Cypress Component Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  cypress-component:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Rodar testes de componentes
        id: cypress-tests
        continue-on-error: true  # â† mesmo se falhar, a pipeline continua
        run: |
          npx cypress run --component

      - name: ğŸ“¸ Salvar screenshots (caso falhe)
        if: always()  # â† roda independentemente do sucesso dos testes
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
